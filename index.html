<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>

    <div class="container">
        <button class="option" id="rock">Rock</button>
        <button class="option" id="paper">Paper</button>
        <button class="option" id="scissors">Scissors</button>
    </div>

    <div class="result-container">
        <div class="score-container">
            <div class="score-player"></div>
            <div class="score-cpu"></div>
        </div>
        <div class="round-result">
            <p class="move-cpu"></p>
            <p class="move-player"></p>
            <p class="round-winner"></p>
        </div>
        <div class="final-result">
            <p class="game-winner"></p>
        </div>
    </div>

    <div class="restart-container">
        <button class="restart" id="restart">Restart game</button>
    </div>
</body>
</html>
